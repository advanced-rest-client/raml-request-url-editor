<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../raml-request-url-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <raml-request-url-editor></raml-request-url-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    suite('basic', function() {
      var input;
      var URL = '/relative/test';

      setup(function() {
        input = fixture('basic');
        input.url = URL;
        TestHelpers.forceXIfStamp(input);
      });

      test('Value should equals relative URL', function() {
        assert.equal(input.value, URL);
      });

      test('Should compute absolute URL', function() {
        var base = 'http://domain.com/';
        input.baseUri = base;

        assert.equal(input.value, 'http://domain.com' + URL);
      });

      test('Should not compute absolute URL for absolute `url` property', function() {
        var base = 'http://domain.com/';
        var url = 'http://other.com/path';
        input.baseUri = base;
        input.url = url;

        assert.equal(input.value, url);
      });

      test('Should compute absolute URL', function() {
        var base = 'api.domain.com/';
        input.baseUri = base;
        input.url = 'api/resource';
        assert.equal(input.value, 'api.domain.com/api/resource');
      });
    });
    </script>

  </body>
</html>
